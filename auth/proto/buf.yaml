version: v2
# Путь модуля прописывается относительно buf.yaml 
# У нас стоит точка, следовательно , модуль - messenger/auth/proto 
modules:
  - path: .

deps:
  - buf.build/googleapis/googleapis
  - buf.build/envoyproxy/protoc-gen-validate


lint:
  use:
    - STANDARD
    - COMMENT_ENUM
    - COMMENT_MESSAGE
  except:
      - RPC_RESPONSE_STANDARD_NAME
      - RPC_REQUEST_RESPONSE_UNIQUE
