name: CI2 

run-name: CI2

on:
    workflow_dispatch:
    push:
      branches: [main, master]
    pull_request:
      branches: [main, master]

jobs: 
    enter-in-vps:
        runs-on: ubuntu-latest 
        steps:
            - name: Entry 
              uses: appleboy/ssh-action@v1.2.0
              with: 
                host: ${{secrets.HOST}}
                port: 22 
                username: ${{secrets.VPS_USERNAME}}
                password: ${{secrets.VPS_PASSWORD}} 
                script: | 
                   rm -rf messenger
                   git clone https://github.com/SigmarWater/messenger.git messenger-service
                   cd messenger-service
                   docker compose down 
                   docker compose up -d --build