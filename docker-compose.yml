version: "3.9"
  
services:
  auth:
    container_name: auth_service
    build: ./auth
    ports: 
      - "8083:8083"
    restart: always
  chat:
    container_name: chat_service
    build: /chat
    ports:
      - "8085:8085" 
    restart: always
  postgres-prod:
    image: postgres 
    container_name: postgresDbProd
    env_file:
      - ./postgres/migrations/.env 
    ports:
      - "50011:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: sigmawater
      POSTGRES_PASSWORD: sigmawater
      POSTGRES_DB: messenger_prod
