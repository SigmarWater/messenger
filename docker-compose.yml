version: "3.9"

services:
  auth:
    container_name: auth_service
    build: ./auth
    ports: 
      - "8500:8083"
    restart: always
  chat:
    container_name: chat_service
    build: ./chat
    ports:
      - "8501:8085" 
    restart: always
      
  postgres:
    image: postgres 
    container_name: postgres_db
    env_file:
      - .env 
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${{POSTGRES_USER}}
      - POSTGRES_PASSWORD=${{POSTGRES_PASSWORD}}
      - POSTGRES_DB=${{POSTGRES_DB}}

volumes:
  pgdata:
    driver: local