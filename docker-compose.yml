version: "3.9"

services:
  auth:
    container_name: auth_service
    build: ./auth
    ports: 
      - "8500:8083"
    restart: always
  chat:
    container_name: chat_service
    build: ./chat
    ports:
      - "8501:8085" 
    restart: always
  postgres:
    image: postgres 
    container_name: postgres_db
    env_file:
      - ./postgres/.env 
    ports:
      - ${PG_PORT}:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DATABASE_NAME}

volumes:
  pgdata:
    driver: local